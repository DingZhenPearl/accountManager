<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>底部导航栏示例</title>
<style>
    /* 底部导航栏样式 */
    .navbar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        padding: 10px 0;
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
    }

    /* 导航链接样式 */
    .navbar li a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
    }

    /* 当前页面链接样式 */
    .navbar li a.current {
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="content">
    <!-- 页面内容 -->
</div>

<!-- 底部导航栏 -->
<ul class="navbar">
    <li><a href="#" class="current">记账</a></li>
    <li><a href="#">ai</a></li>
    <li><a href="#">比价</a></li>
    <li><a href="#">我的</a></li>
</ul>

</body>
</html>
